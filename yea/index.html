<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<header>
    <div id="page-intro">
        <h1>Java interact page</h1>
    </div>
</header>
  


<div id="first-app">
    <main>
        <p class="FA-text">Rock Paper Scissors</p>
        <div id="rps-input">
            <div id="score">
                <div id="playerScore">
                   <h2>Player:</h2>
                   <span class="playerCount">0</span>
                </div>
                <div id="computerScore">
                    <h2>Computer:</h2>
                    <span class="computerCount">0</span>
                </div>
                <div id="player-input">
                    <button class="Rock">Rock</button>
                    <button class="Paper">Paper</button>
                    <button class="Scissors">Scissors</button>
                </div>

            </div>

        </div>
    </main>


</div>


</body>
</html>
